<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <!-- TODO: WIfi Icon -->
            <i class="fas fa-wifi"></i>
        </div>

            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-lock"></i>
            <span>11%</span>
            <!-- TODO: Battery Icon -->

            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav_btn">
                <a href="friends.html" class="nav__link"><i class="fas fa-user fa-2x"></i></a>

            <li class="nav_btn">
                <a href="#" class="nav__link">

                    <i class="far fa-comment fa-2x"></i>

            </li>
            <li class="nav_btn">
                <a href="#" class="nav__link"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav_btn">
                <a href="#" class="nav__link">
                    <div class="nav__light-dot"></div>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>

</html>
